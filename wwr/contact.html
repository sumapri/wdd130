  <main>
      <div class="contact-info">
        <h1 class="contact">Contact Us</h1>
        <div class="info">
          <div>
              <p>Address: 9809 Makenzie Ave, Fresno, California US 93723</p>
              <p>Phone: 801-9803405</p>
              <p>Email: <a href="gmail:">whitewaterrafting@gmail.com</a></p>
          </div>
          <div class="map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3834.707150011111!2d-119.79084078521625!3d36.74676347671693!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80ea68017dd0fcdf%3A0x9f317eb5bfeb11f!2sWorldwide%20Water%20Adventures!5e0!3m2!1sen!2sus!4v1647957474643!5m2!1sen!2sus" width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
          <form>
            <fieldset>
              <label for="fullname">Full Name:</label>
              <input type="text" id="fullname" name="fullname">
              <label>Email:</label>
              <input type="email" id="useremail" name="useremail">
              <label>What is the purpose of this message?</label>
            <div class="radio">
              <input type="radio" id="purpose1" name="purpose1" value="General Inquiry">
              <label>General Inquiry</label>

              <input type="radio" id="purpose2" name="purpose2" value="Reservation Question">
              <label>Reservation Question</label>
            
              <input type="radio" id="purpose3" name="purpose3" value="Website Suggestion">
              <label>Website Suggestion</label>
            </div>
            <label>Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter message here"></textarea>
            <div class="check">
              <label>Please subscribe me to the monthly newsletter</label>
              <input type="checkbox" id="subscribe" name="subscribe">
            </div>
            <button type="submit">Submit Form</button> 
          </fieldset>    
    </form>
    <div>
      <h2>Meet Our Team</h2>
      <div class="employees">
        <figure>
              <img src="images/images-1.jpg" alt="employee 1">
              <figcaption>John Doe, Travel Guide</figcaption>
          </figure>
          <figure>
